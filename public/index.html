<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      margin: 20px 0;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      object-fit: contain;
      max-height: 150px;
    }
    .gallery button {
      display: block;
      margin: 10px auto;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery button:hover {
      background-color: #0056b3;
    }
    .basket-link {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
      text-decoration: none;
      color: #007bff;
    }
    .basket-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <a href="basket.html" class="basket-link">Go to Basket</a>
  <h1>Image Gallery</h1>
  <div class="gallery"></div>

  <script>
    window.onload = async () => {
      try {
        const response = await fetch('https://gallery.gokupatch.workers.dev/');
        const images = await response.json();

        const gallery = document.querySelector('.gallery');
        gallery.innerHTML = '';

        if (!images || images.length === 0) {
          gallery.innerHTML = '<p>No images found.</p>';
          return;
        }

        // Show newest images first
        images.reverse().forEach((image) => {
          if (!image || !image.trim()) return;

          const container = document.createElement('div');
          const img = document.createElement('img');
          img.src = image;
          img.alt = 'Gallery Image';

          const button = document.createElement('button');
          button.textContent = 'Add to Basket';
          button.onclick = () => addToBasket(image);

          container.appendChild(img);
          container.appendChild(button);
          gallery.appendChild(container);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    };

    const basket = JSON.parse(localStorage.getItem('basket')) || [];

    function addToBasket(imagePath) {
      if (!basket.includes(imagePath)) {
        basket.push(imagePath);
        localStorage.setItem('basket', JSON.stringify(basket));
        alert('Image added to basket!');
      } else {
        alert('This image is already in your basket.');
      }
    }
  </script>
</body>
</html>
